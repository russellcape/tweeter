<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!--  Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Newtweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- Hover Tweer JS -->
    <script type="text/javascript" src="/scripts/hover-tweet.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <!-- Header -->
    <header class="tweeter-head">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="account-name">
            <h2>Russell Cape</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="new-tweet-form" method="POST" action="/tweets">
          <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Posted tweets will be added here-->

      <section class="older-posts">
      <article class="tweet-container">

      <header class="tweet-header">
        <p class="logo"><img src="https://i.imgur.com/73hZDYK.png"></p>
        <p class="user">User</p>
        <p class="post-poster">@username</p>
      </header>
      <p class="old-tweets">Tweeter post...</p>
      <footer class="tweet-footer">
        <p class="posted-time">how long ago it was posted</p>
        <div class="icons">
          <i class="fas fa-flag fa-xs"></i>
          <i class="fas fa-retweet fa-xs"></i>
          <i class="fas fa-heart fa-xs"></i>
        </div>
      </footer>

      </article>
      </section>
    </main>
</body>
</html>
